{% extends "layout.html" %}

{% block title %}
Tweet: Home Page
{% endblock %}

{% block content %}
<h1 class= "mt-4 text-4xl">Are you sure to delete this tweet?</h1>
<form method="post">
  {% csrf_token %}
  <button class= "bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4">Delete</button>
  <a class= "bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded ml-3" href="{% url 'tweet_list' %}">Cancel</a>
</form>
{% endblock %}
